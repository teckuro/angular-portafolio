<div class="stats-card" [class]="getThemeClass()">
	<div class="stats-header">
		<div class="header-content">
			<div class="header-left">
				<h3 class="card-title">{{ title }}</h3>
			</div>
			<div class="header-right">
				<span class="card-icon" [style.color]="getIconColor()">{{ icon }}</span>
			</div>
		</div>
	</div>

	<div class="card-body" *ngIf="!loading">
		<div class="stats-grid">
			<div class="stat-item" *ngFor="let stat of stats">
				<div class="stat-value" [style.color]="stat.color || getIconColor()">
					{{ stat.value }}
				</div>
				<div class="stat-label">{{ stat.label }}</div>
			</div>
		</div>

		<div class="card-actions" *ngIf="actionText && actionLink">
			<a [routerLink]="actionLink" class="action-button">
				{{ actionText }}
			</a>
		</div>
	</div>

	<div class="card-loading" *ngIf="loading">
		<div class="loading-spinner"></div>
		<p>Cargando...</p>
	</div>
</div>
